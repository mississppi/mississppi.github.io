---
layout: default
---

<section class="post">
    <div class="container">
        <div class="post-header">
            <h1 class="title">{{ page.title }}</h1>
            <div class="date">- {{ page.date | date: '%B %d, %Y' }}</div>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</section>
